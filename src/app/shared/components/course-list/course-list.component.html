<div class="list-container">
    <div class="course-item px-0" *ngFor="let item of courseList; let i = index">
        <app-course-list-item 
            [course]="item" 
            [index]="i + 1" 

            (onDelete)='deleteCourse($event)'
            (onEdit)='editCourse($event)'></app-course-list-item>
    </div>
</div>
