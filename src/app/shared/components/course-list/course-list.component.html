<div class="container">
    <div class="row d-flex">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 pr-0 pl-3" *ngFor="let item of courseList; let i = index">
            <app-course-list-item 
                [course]="item" 
                [index]="i + 1" 

                (onDelete)='deleteCourse($event)'
                (onEdit)='editCourse($event)'></app-course-list-item>
        </div>
    </div>
</div>
